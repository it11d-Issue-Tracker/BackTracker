<!-- Issue_Tracker/templates/Issue_Tracker/search_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Buscar Issues</title>
    <style>
        .search-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 600px;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <h1>Buscar Issues</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="search_term" class="search-input"
                   placeholder="Buscar en título y descripción...">
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
