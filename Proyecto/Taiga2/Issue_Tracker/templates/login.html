{% load socialaccount %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: white;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #4285F4;
            color: white;
            font-weight: 500;
            border: none;
            width: 100%;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" height="40">
            <h3 class="mt-3 mb-4">Bienvenido al Sistema de Issues</h3>
        </div>

        <div class="text-center mb-4">
            <p class="lead">Inicia sesión para continuar</p>
        </div>

        <div class="d-grid">
            <a href="{% provider_login_url 'google' %}" class="text-decoration-none">
                <button class="login-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="20" height="20">
                    Iniciar sesión con Google
                </button>
            </a>
        </div>

        <div class="text-center mt-4">
            <p class="small text-muted">Al iniciar sesión, aceptas nuestros términos y condiciones.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
