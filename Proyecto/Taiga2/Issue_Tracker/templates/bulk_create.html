<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Insert de Issues</title>
</head>
<body>
    <h2>Crear Múltiples Issues</h2>
    <form method="post">
        {% csrf_token %}
        <label for="titles">Introduce un título por línea:</label><br>
        <textarea name="titles" id="titles" rows="10" cols="50"></textarea><br>
        <button type="submit">Crear Issues</button>
    </form>
</body>
</html>
